  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="styly.css">

  <body>
      <br>
      <div class="container">
        <div class="heading">
          <h1>Dynamic Form Generator <section class="js"><h6>using Vanilla JavaScript Crafted By Shravan Deshmukh</h6></section></h1>
          <div class="Instructions">
            <h5>Instructions :</h5>
            <hr>
            <ul>
              <li>Select the input type from the "Type" field</li>
              <li>Create a label in the "Label" field</li>
              <li>Press the "Enter" key to create new field</li>
            </ul>
          </div> 
        </div>  
      <hr>

      <div class="row">
        <div class="col">
          <select class="form-control" name="inputType" id="inputType">
              <option value="textinput">Text</option>
              <option value="textarea">Text Area</option>
              <option value="dropdown">dropdown</option>
              <option value="checkbox">checkbox</option>
              <option value="date">Date</option>
              <option value="Text">Mobile Number</option>
              <option value="email">E-mail</option>
              <option value="submit">Submit</option>
              <option value="radio">Radio Button</option>
          </select>
        </div>

        <div class="col" id="inputandoptions">
              <input type="text" class="form-control" name="labelValue" id="labelValue" placeholder="Label Text">
        </div>
      </div>

      <div id="form" class="mt-3 border rounded shadow p4" >
        
      </div>

      <button id="Final" type="button" class="btn btn-primary">Create</button>

      </div>

      <script src="main.js"></script>
  </body>
  </html>
